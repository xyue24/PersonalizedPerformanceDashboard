<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Performance Dashboard</title>
    <link rel="stylesheet" href="/Frontend/CSS/MainPageStyle.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>   <!-- Create Chart -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script> <!-- Create PDF -->
    <script src="/Frontend/scripts/UserBehaviorMgr.js"></script>    <!-- Component Manager -->
</head>
<body>
    <div class="main_container">
        <div class="wait_panel" id="download_wait">
            <div class="spinner"></div>
            <p class="wait_text">Downloading PDF...</p>
        </div>
        <!--panel for course selection-->
        <div class="course_panel">
            <!--setting buttons-->
            <div class="setting_btn_container" id="setting_btn_container">
                <button class="setting_btn" id="sample_btn"  onclick="ClickSampleBtn()">
                    <img src="/Frontend/assets/sample_icon.png" alt="png" class="setting_btn_icon" title="Download Sample File"></img>
                </button>
                <button class="setting_btn" id="create_btn"  onclick="ClickCreatePDF()">
                    <img src="/Frontend/assets/pdf_icon.png" alt="png" class="setting_btn_icon" title="Download PDF"></img>
                </button>
                <button class="setting_btn" id="clear_btn"   onclick="ClickClearBtn()">
                    <img src="/Frontend/assets/clear_icon.png" alt="png" class="setting_btn_icon" title="Clear Selections"></img>
                </button>
                <button class="setting_btn" id="remove_btn"  onclick="ClickRemoveBtn()">
                    <img src="/Frontend/assets/remove_icon.png" alt="png" class="setting_btn_icon" title="Delete Courses"></img>
                </button>
                <button class="setting_btn" id="adding_btn"  onclick="ClickUploadBtn()">
                    <img src="/Frontend/assets/add_icon.png" alt="png" class="setting_btn_icon" title="Upload Files"></img>
                </button>
                <input type="file" id="file-input" multiple style="display: none;">
            </div>
            <div class="wait_panel" id="course_btn_wait">
                <div class="spinner"></div>
                <p class="wait_text">Loading Course List...</p>
            </div>
            <!--courses buttons-->
            <div class="course_btn_container" id="course_btn_container">
            </div>
        </div>
        <!--panel for Analysis Report-->
        <div class="report_panel">

            <p class="report_title">Analysis Report</p>
            <!--chart type buttons-->
            <div class="chart_type_btn_container">
                <button class="clicked_chart_type_btn" id="Exam_Data" onclick="ClickChartBtn('Exam_Data')">Score vs Time</button>
                <button class="chart_type_btn" id="Tech_Data" onclick="ClickChartBtn('Tech_Data')">Techniques Adopted</button>
                <button class="chart_type_btn" id="Learn_Data"onclick="ClickChartBtn('Learn_Data')">Learning Methods</button>
            </div>
            <!--chart relate value and canvas-->
            <div class="chart_panel" id="chart_panel">
                <div class="canvas_container">
                    <canvas class="chart_canvas" id="chart_canvas"></canvas>
                </div>
                <!--chart relate value panel-->
                <div class="chart_info_container", id="chart_info_container">
                </div>
                <div class="wait_panel" id="statis_info_wait">
                    <div class="spinner"></div>
                    <p class="wait_text">Loading Data...</p>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
